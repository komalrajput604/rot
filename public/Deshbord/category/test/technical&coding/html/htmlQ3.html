
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application JEE</title>
    <link rel="stylesheet" href="/css/jee/jee.css">
    <style>.circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin: 5px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .circle:hover {
        transform: scale(1.1);
        box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }</style>
</head>

<body>
    <div class="container">
        <h2>JEE Test</h2>

        <select id="languageSelect" onchange="changeLanguage()" class="language-select">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
        </select>

        <p id="questionCounter"></p>
        <h3 id="question"></h3>
        <ul class="options" id="options"></ul>

        <div class="buttons">
            <button class="btn" onclick="prevQuestion()">Previous</button>
            <button class="btn btn-next" onclick="nextQuestion()">Next</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="status-indicator">
            <div class="timer">Time Left: <span id="timer">300</span> sec</div>
            <p class="answered"><span></span> Answered</p>
            <p class="not-attempted"><span></span> Not Attempted</p>
            <p class="marked"><span></span> Marked</p>
            <p class="visited"><span></span> Visited</p>
            <div class="circles-container" id="circleContainer"></div>

            <!-- Submit button -->
            <button class="btn" onclick="submitQuiz()">Submit Test</button>
        </div>
    </div>

    <script src="/Deshbord/category/test/technical&coding/html/htmlQ3.js"></script>
</body>
</html>
